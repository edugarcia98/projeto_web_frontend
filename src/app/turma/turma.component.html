<div style="text-align:center">
  <h1>
    Turmas de {{ selectedDisciplina.title }} para {{ selectedCurso.title }}
  </h1>
</div>
<ul>
  <li *ngFor="let item of items">
    <h2>
      {{ item.codigo }}
      <button type="button" class="btn btn-primary" (click)="delete(item.id)">DELETE</button>
      <button type="button" class="btn btn-primary" (click)="turmaClicked(item)">DISPLAY</button>
    </h2>
  </li>
</ul>

<hr>
