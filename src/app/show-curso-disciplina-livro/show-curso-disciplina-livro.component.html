<div style="text-align:center">
  <div class="p-3 mb-2 bg-info text-white">
    <h1>
      Livros da disciplina {{ selectedDisciplina.title }} de {{ selectedCurso.title }}
    </h1>
  </div>
    <br><br>
  </div>
  <ul>
    <li *ngFor="let item of items">
      <h3>
        {{ item.livro.title }} - {{ item.livro.autor }}
        <button type="button" class="btn btn-primary" (click)="delete(item.id)">DELETE</button>
      </h3>
    </li>
  </ul>
